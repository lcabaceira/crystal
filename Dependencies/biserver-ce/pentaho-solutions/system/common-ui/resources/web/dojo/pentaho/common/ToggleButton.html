<div data-dojo-attach-point="outerNode" class="pentaho-toggle-button pentaho-toggle-button-up" style="width:${width}" role="button"
    title="${title}" 
    dojoAttachEvent="onmouseenter:_onHover,onmouseleave:_onUnhover,ondijitclick:_onClick"
    >
    <div class="html-face" data-dojo-attach-point="innerNode"
        dojoAttachEvent="onmouseenter:_onHover,onmouseleave:_onUnhover"
    >${label}</div>
</div>
