<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Community Dashboard Framework</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="resources/style/template.css"/>
  </head>
  <body>
    <script language="javascript" type="text/javascript">
      require(['cdf/lib/jquery'], function($){
        $(function(){
          var zPad = function(s,n){
          return (new Array(n+1).join('0')+s).substr(-Math.max(n,s.toString().length));
          };

          $("#content h2").each(function(i){
          var h = $(this);
          h.find("span.h2Num").remove();
          $("<span/>").text(h.text()).appendTo(h.empty());
          $("<span/>").addClass("h2Num h2Num"+(i%2==0?"Even":"Odd")).text(zPad(i+1,2)).prependTo(h);
          h.css("vertical-align",i%2==0?"top":"bottom");
          h.add(h.nextUntil("h2")).wrapAll($("<div/>").addClass("webdetailsBoxShadow"));
          });
        });
      });
    </script>
    <div class="webdetailsWrapper">
      <div class="webdetailsHead">
        <div class="webdetailsLogo"><a href="http://www.webdetails.pt"></a></div>
        <div class="webdetailsHShadow"></div>
      </div>
      <div class="webdetailsPanelsContainerWrapper">
        <div class="webdetailsPanelsContainer">
          <div class="panelContainer selectedPanel">
            <div class="webdetailsPanelContainerLeft"></div>
            <div class="webdetailsPanelContainerCenter">
              <div class="panelTitle">
                <div class="container">
                  <div class="span-16 panelTitleText">Your Dashboard's Engine</div>
                  <div class="span-8 last panelTitleImages"></div>
                  <div class="span-12">&nbsp;</div>
                  <div class="span-3"><a class="ctoolsLogo" href="http://ctools.webdetails.org"></a></div>
                  <div class="span-3 last"><a class="pentahoLogo" href="http://www.pentaho.com"></a></div>
                </div>
              </div>
              <div id="content" class="webdetailsMainContent">
                {content}
              </div>
            </div>
            <div class="webdetailsPanelContainerRight">
              <ul class="webdetailsSocial">
                <li class="webdetailsSocialMail"><a target="_blank" href="mailto:imagine@webdetails.pt"></a></li>
                <li class="webdetailsSocialBlog"><a target="_blank" href="http://pedroalves-bi.blogspot.com/"></a></li>
                <li class="webdetailsSocialTwitter"><a target="_blank" href="https://twitter.com/#!/webdetails"></a></li>
                <li class="webdetailsSocialFacebook"><a target="_blank" href="https://www.facebook.com/webdetails"></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="webdetailsFooter"></div>
    </div>
  </body>
</html>
